<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Where's Waldo</title>
        <link rel="stylesheet" href="styles.css">
        <script src="bundle.js" charset="utf-8" defer></script>
    </head>
    <body>

        <nav>
            <h2>Where's Waldo</h2>
            <h3>Game Board 1</h3>
            <h3>home</h3>
        </nav>

        <div class="home">
            <h1 class="board-heading">Game Board 1</h1>
            <div class="btn-group">
                <button id="start-game">Start Game</button>
                <button id="select-level">Select Level</button>
                <button id="high-score">High Score</button>
            </div>
        </div>

        <div class="game">
            <div class="dropDown">
                <div class="wizard">Wizard</div>
                <div class="waldo">Waldo</div>
                <div class="wenda">Wenda</div>
                <div class="odlaw">Odlaw</div>
            </div>
            <img src="" alt="game-board">
        </div>

        <div class="game-boards">
            <div class="board1">
                <h1>board 1</h1>
            </div>
            <div class="board2">
                <h1>board 2</h1>
            </div>
            <div class="board3">
                <h1>board 3</h1>
            </div>
            <div class="board4">
                <h1>board 4</h1>
            </div>
            <div class="board5">
                <h1>board 5</h1>
            </div>
            <div class="board6">
                <h1>board 6</h1>
            </div>
        </div>

        <div class="scores">
            <h1>High Scores</h1>

            <div class="board1-scores">
                <h1>board 1</h1>
            </div>
            <div class="board2-scores">
                <h1boardl 2</h1>
            </div>
            <div class="board3-scores">
                <h1>board 3</h1>
            </div>
            <div class="board3-scores">
                <h1>board 4</h1>
            </div>
            <div class="board4-scores">
                <h1>board 5</h1>
            </div>
            <div class="board5-scores">
                <h1>board 6</h1>
            </div>
        </div>
    </body>
</html>
