<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Where's Waldo</title>
        <link rel="stylesheet" href="styles.css">
        <!-- google icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
        <script src="bundle.js" charset="utf-8" defer></script>
    </head>
    <body>

        <nav>
            <h2>Where's Waldo</h2>
            <h3 class="current-board">Game Board 1</h3>
            <span class="material-symbols-outlined homeBtn">home</span>
        </nav>

        <div class="home">
            <h1 class="board-heading">Game Board 1</h1>
            <div class="btn-group">
                <button id="start-game">Start Game</button>
                <button id="select-level">Select Level</button>
                <button id="high-score">High Score</button>
            </div>
        </div>

        <div class="game">
            <div class="dropDown">
                <div class="wizard">wizard</div>
                <div class="waldo">waldo</div>
                <div class="wenda">wenda</div>
                <div class="odlaw">odlaw</div>
            </div>
            <img src="" alt="game-board">
        </div>

        <div class="game-boards">
            <div class="board1">
                <h1>board 1</h1>
            </div>
            <div class="board2">
                <h1>board 2</h1>
            </div>
            <div class="board3">
                <h1>board 3</h1>
            </div>
            <div class="board4">
                <h1>board 4</h1>
            </div>
            <div class="board5">
                <h1>board 5</h1>
            </div>
            <div class="board6">
                <h1>board 6</h1>
            </div>
        </div>

        <div class="scores">
            <h1>High Scores</h1>

            <div class="board1-scores">
                <h1>board 1</h1>
            </div>
            <div class="board2-scores">
                <h1boardl 2</h1>
            </div>
            <div class="board3-scores">
                <h1>board 3</h1>
            </div>
            <div class="board3-scores">
                <h1>board 4</h1>
            </div>
            <div class="board4-scores">
                <h1>board 5</h1>
            </div>
            <div class="board5-scores">
                <h1>board 6</h1>
            </div>
        </div>
    </body>
</html>
